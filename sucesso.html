<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Realizado com Sucesso!</title>
    <link rel="stylesheet" href="assets/css/sucesso.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/images/pizzas-background.png') repeat;
            background-size: contain;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 18px;
            margin: 10px 0 20px;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #eca442;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ca2421;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pedido Realizado com Sucesso!</h1>
        <p>Obrigado por escolher a nossa pizzaria! Seu pedido será preparado e entregue em breve.</p>
        <a href="index.html">Voltar ao Início</a>

</html>
